<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.css">
  <title>Login</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/RC - School - 2.png" alt="Logo" height="100" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../login/login.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../login/login.html">Iniciar sesion</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <main class="col d-flex flex-column justify-aling-center align-items-center">
    <div class="rounded mt-5 text-center login-form rounded mt-5 mx-auto d-flex flex-column justify-content-center align-items-center">
      <h2 class="pb-3">Iniciar sesion</h2>
      <form id="formulario">
        <div class=" pb-4 mx-auto">
          <input type="text" id="usuario" name="username" placeholder="Usuario" required>
        </div>
        <div class="pb-4">
          <input type="password" id="password" name="password" placeholder="Contrase&ntilde;a" required>
        </div>

        <div class="mx-auto text-center">
          <input class="py-2 button-registrer" type="submit" value="Iniciar sesión">
        </div>

        <div class="pt-3 text-center">
          <a href="../pages/error.html" class="text-dark mt-1 recupero">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="text-center">
          <a href="../registrer/registrer.html" class="text-dark mt-1 recupero">¿No estas registrado todavia?</a>
        </div>
      </form>
    </div>
  </main>


  <!-- Enlace a Bootstrap v5.3.0  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
